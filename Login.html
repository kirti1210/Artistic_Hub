<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
</head>
<body>  
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
                <img src="fb.png">
                <img src="tw.png">
                <img src="gp.png">
            </div>
            <form id="login"class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember me</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <source>
            <form id="signup"class="input-group">
                <input type="text" class="input-field" placeholder="User name" required>
                <input type="number" class="input-field" placeholder="Enter Phone number" required>
                <input type="email" class="input-field" placeholder="Email address" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="text" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>    
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("signup");
        var z= document.getElementById("btn");

        function signup(){
            x.style.left ="-400px";
            y.style.left ="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left ="50px";
            y.style.left ="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
